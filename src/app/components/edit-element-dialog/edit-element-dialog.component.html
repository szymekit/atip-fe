<h1 mat-dialog-title>Edit Element</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Weight" formControlName="weight" type="number">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Symbol" formControlName="symbol">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [mat-dialog-close]="form.value">Save</button>
</div>
